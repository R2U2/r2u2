  stage: test
  script:
    - "cd monitors/static_c"
    - "make"
    - "cd ../../test"
    - "python3 r2u2test.py --c2po ../compiler/c2po.py --r2u2bin ../monitors/static_c/build/r2u2 ft_subset"

