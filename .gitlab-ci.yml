image: "python:3"

before_script:
  - "gcc --version"
  - "python3 --version"
  # - "apt update && apt -y install libfftw3-dev"

stages:
  - test

cav-test:
  stage: test
  script:
    - "cd monitors/static"
    - "make"
    - "cd ../../test"
    - "python3 r2u2test.py --c2po ../compiler/c2po.py --r2u2bin ../monitors/static/build/r2u2 cav"

