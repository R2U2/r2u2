image: "python:3"

stages:
  - build
  - test
  - report

check-compiler:
  stage: .pre
  script:
    - "gcc --version"


build-c:
  stage: build
  script:
    - "cd R2U2_SW/R2U2_C"
    - "make"

test-parser:
  stage: test
  script:
    - "cd tools/Compiler"
    - "python3 MLTL_parser_test.py"

test-ft-and-pt-reports:
  stage: report
  script: 
    - "cd test"
    - "python3 LargeFtSubset.py -v c"
    - "python3 LargeFtReport.py"
