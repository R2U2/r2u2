[package]
authors = ["aurandt <aurandt@iastate.edu>"]
edition = "2018"
readme = "README.md"
name = "r2u2_core"
version = "0.1.0"

[target.'cfg(embedded)'.dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"]}
cortex-m-rt = "0.7.3"
cortex-m-semihosting = "0.5.0"
panic-halt = "0.2.0"
stm32f3xx-hal = { version = "0.10.0", features = ["ld", "rt", "stm32f303xc"] }
usb-device = "0.2.9"
usbd-serial = "0.1.1"

[target.'cfg(not(embedded))'.dependencies]
csv = "1.3.0"

[dependencies]
byteorder = { version = "1", default-features = false }
easy-min-max = "1.0.0"
libm = "0.2.8"

[features]
debug_print_semihosting = []
debug_print_std = []

# Uncomment for the panic example.
# panic-itm = "0.4.1"

[lib]
name = "r2u2_core"
path = "src/lib.rs"

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations

[lints.rust]
 unexpected_cfgs = { level = "warn", check-cfg = ['cfg(embedded)'] }
